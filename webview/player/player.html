<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'none'; media-src %cspSource% https:; img-src %cspSource% https:; script-src 'nonce-%nonce%'; style-src %cspSource% 'unsafe-inline'; font-src  %cspSource% ;"
/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="player.css" rel="stylesheet">
<link href="../../assets/fontawesome/css/all.min.css" rel="stylesheet">
<link href="../../assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
</head>
<body>
  <h1>Manim Sideview</h1>
    <div class="video-container">
        <div class="player">
            <video autoplay loop id="preview" src="%videoSrc%"></video>
            <div class="controls%previewShowProgressOnIdle%">
                <div class="status-bar">
                    <div class="color-fill" style="background-color: %previewProgressColor%;"></div>
                    <div class="demo-fill"></div>
                </div>
                <div class="buttons">
                    <button id="play-pause" class="pause"></button>
                    <button id="pip"></button>
                    <button id="progress-on-idle" class="shown"></button>
                  </div>
            </div>
        </div>
    </div>
    <section>
      <div class="description-container">
        <div class="accordion">
          <div class="description-item" id="description">
            <div class="description-link">
              <span class="module-name"><b>%moduleName%</b></span>
              <i class="fas fa-caret-down"></i>
              <i class="fas fa-caret-up"></i>
            </div>
            <div class="description">
              <p class="value">
                <b>Media File Path</b>: %out%<br>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script nonce="%nonce%" src="player.js"></script>
  <script defer nonce="%nonce%" src="../../assets/fontawesome/js/all.min.js"></script>
  <script defer nonce="%nonce%" src="../../assets/fontawesome/js/fontawesome.min.js"></script>
</body>
</html
